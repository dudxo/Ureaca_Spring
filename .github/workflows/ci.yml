name: CI를 연습해보자.

on:
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: 코드 체크아웃!!!
      uses: actions/checkout@v4

    - name: JDK 17 시작!!!!!!
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle 캐시 적용!!!!
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Gradle 권한 부여 ㅋ.ㅋ
      run: chmod +x ./gradlew

    - name: Gradle 빌드 시작!!!!!!
      run: ./gradlew build --no-daemon

    - name: Gradle 테스트 시작!!!!!
      run: ./gradlew test --no-daemon

